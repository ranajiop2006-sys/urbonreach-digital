<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UrbanReach Digital â€“ 3D Scroll</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:400vh;              /* scroll ke liye height */
  background:#000;
  font-family:Arial,sans-serif;
  overflow-x:hidden;
}
canvas{
  position:fixed;
  top:0;
  left:0;
}
.overlay{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  pointer-events:none;
}
.section{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  opacity:0;
  transition:opacity .6s ease;
  text-align:center;
}
</style>
</head>

<body>

<canvas id="scene"></canvas>

<div class="overlay">
  <h1>UrbanReach Digital</h1>
  <p>Scroll to enter our world</p>
</div>

<div class="section" id="s1">
  <h2>SEO Optimization</h2>
  <p>Rank higher with long-term organic growth</p>
</div>

<div class="section" id="s2">
  <h2>Website Designing</h2>
  <p>High-converting modern websites</p>
</div>

<div class="section" id="s3">
  <h2>Meta Ads</h2>
  <p>Performance-driven paid campaigns</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>
/* ========= THREE SETUP ========= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({
  canvas:document.getElementById("scene"),
  antialias:true
});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

/* ========= OBJECT ========= */
const geometry = new THREE.SphereGeometry(1,64,64);
const material = new THREE.MeshStandardMaterial({
  color:0xff6600,
  metalness:0.6,
  roughness:0.3
});
const sphere = new THREE.Mesh(geometry,material);
scene.add(sphere);

/* ========= LIGHT ========= */
const light = new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

/* ========= SCROLL CONTROL ========= */
window.addEventListener("scroll",()=>{
  const scrollY = window.scrollY;
  camera.position.z = 5 + scrollY * 0.01;

  document.getElementById("s1").style.opacity =
    scrollY > 300 && scrollY < 800 ? 1 : 0;
  document.getElementById("s2").style.opacity =
    scrollY > 900 && scrollY < 1400 ? 1 : 0;
  document.getElementById("s3").style.opacity =
    scrollY > 1500 ? 1 : 0;
});

/* ========= ANIMATE ========= */
function animate(){
  requestAnimationFrame(animate);
  sphere.rotation.y += 0.003;
  sphere.rotation.x += 0.002;
  renderer.render(scene,camera);
}
animate();

/* ========= RESPONSIVE ========= */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
